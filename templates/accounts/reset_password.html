{% extends "base.html" %}

{% block body %}

<div class="col-lg-7 mb-5 mx-auto">
    <div class="contact-form bg-light p-30">
        <div class="login form">
            <header>Reset Password</header>
            <form  method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Repeat your email" name="email">
                <input type="password" placeholder="Enter New password" name="password1">
                <input type="password" placeholder="Confirm your password" name="password2">

                <button type="submit" class="btn btn-primary" >Reset</button>
            </form>
        </div>
    </div>
</div> 

{% endblock body %}
